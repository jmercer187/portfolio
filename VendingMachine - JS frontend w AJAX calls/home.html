<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VendingMachine</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <!--Vending Machine Header-->
    <div class="container">
        <hr />
        <h2 class="text-center"><strong>PAY 'N CHEW</strong></h2>
        <hr />
    </div>\

    <ul class="list-group" id="connectionErrorMessages"></ul>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <!--dynamically created vending item-->

                    <div id="vendingContent"></div>

                </div>
            </div>

            <!--gutter col-->
            <div class="col-md-1"></div>
            
            <!--Control Surface (cols md 4)
    - new row for each control surface:-->

            <div class="col-md-3">

                <!--1) Money Input display and buttons-->
                <div class="row">
                    <h4 class="text-center"><strong>Currency In Machine</strong></h4>
                    <p>
                        <input type="hidden" id="money-in-system" value="0" />
                        $<input type="text" id="money-input-display" value="0.00" readonly="readonly" />
                    </p>
                    <button type="button"
                            class="btn btn-success col-sm-6"
                            id="add-dollar-button">
                        Add Dollar
                    </button>
                    <button type="button"
                            class="btn btn-success col-sm-6"
                            id="add-quarter-button">
                        Add Qaurter
                    </button>
                    <button type="button"
                            class="btn btn-success col-sm-6"
                            id="add-dime-button">
                        Add Dime
                    </button>
                    <button type="button"
                            class="btn btn-success col-sm-6"
                            id="add-nickel-button">
                        Add Nickel
                    </button>
                    
                </div>
                

                <!--2) Messages to User / Item Select Display / activate purchase button-->

                <div class="row">
                    <hr />
                    <h4 class="text-center"><strong>Messages</strong></h4>
                    <input type="text" id="message-display" value="Please Select an Item!" readonly="readonly" />
                    <h5>Item ID Selected</h5>
                    <p>
                        <input type="text" id="item-selected-display" value="" readonly="readonly" />
                    </p>
                    <button type="button"
                            class="btn btn-info col-sm-12"
                            id="make-purchase-button">
                        Purchase
                    </button>
                </div>


                <!--3) Change display and Change Return (cancel purchase / clear purchase) button-->

                <div class="row">
                    <hr />
                    <h4 class="text-center"><strong>Change</strong></h4>
                    <p>
                        $<input type="text" id="change-return-display" value="0.00" readonly="readonly" />
                    </p>
                    <button type="button"
                            class="btn btn-danger col-sm-12"
                            id="cancel-vend-button">
                        Clear All / Change Return
                    </button>

                    <hr />
                </div>
            </div>

        </div>
    </div>


    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
